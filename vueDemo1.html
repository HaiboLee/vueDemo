<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .class1 {
            background: #444;
            color: #eee;
        }
        .class2 {
            background: red;
            color: #222;
        }
    </style>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-text="message"></h1>

    <div v-text="message" :class="{'class1':message.length>5,'class2':message.length<=5}"></div>
    <input type="text" v-model='message'>

    <h2 v-if="message.length>4">{{message}}</h2>

    <h2 v-else v-html="msg"></h2>
    <table v-if="1>0">
        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>工作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="person in people">
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
            <td>{{person.work}}</td>
        </tr>
        </tbody>
    </table>
    <input type="button" @click="show" value="button">
    <img :src="url" v-if="yes">
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Runoob!',
            msg: '<h1>hello vue</h1>',
            yes: true,
            people: [{name: 'Jack', age: 23, work: 'java'},
                {name: 'Jone', age: 28, work: 'c#'},
                {name: 'Lina', age: 21, work: 'javascript'}],
            url: 'img/1.jpg',
            class1:false,
            class2:true
        },
        methods:{
            show: function () {
                console.log("show ni mei")
            }
        }
    })
</script>
</body>
</html>
